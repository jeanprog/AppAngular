<body class="h-full w-[100vw] m-[0.4rem] lg:w-[100%]">
  <div class="flex flex-col pt-4das lg:pt-16 items-center">
    <img src="logoparceirando.png" class="object-cover w-96 h-42 px-2" />

    <span
      *ngIf="isFormInvalid || this.falhaNologin === true"
      class="text-red-700 border-[1px] border-red-600 p-2 rounded-sm"
    >
      Ops. por favor verifica seu email e senha
    </span>

    <form
      [formGroup]="form"
      (ngSubmit)="onclick()"
      id="form-field"
      class="flex flex-col gap-6 lg:w-96 p-2 hover:border-red"
    >
      <div class="flex w-full">
        <span
          class="border-[1px] border-zinc-400 border-r-0 flex justify-center items-center w-16"
        >
          <i class="pi pi-user text-zinc-500 font-bold"></i>
        </span>

        <input
          placeholder="Email"
          id="username"
          formControlName="usuario"
          class="border-[1px] border-zinc-400 h-12 rounded-sm w-full p-2 focus:border-indigo-300 focus:shadow-indigo-200/50 focus:outline-none"
        />
      </div>
      <div class="flex w-full">
        <span
          class="border-[1px] border-zinc-400 border-r-0 flex justify-center items-center w-16"
        >
          <i class="pi pi-lock text-zinc-500 font-bold"></i>
        </span>

        <input
          type="password"
          placeholder="Senha"
          formControlName="senha"
          class="border-zinc-400 border-[1px] w-full h-12 flex pl-2 focus:border-indigo-300 focus:shadow-indigo-200/50 focus:outline-none"
        />
      </div>
      <button
        type="submit"
        class="h-12 bg-indigo-500 text-white font-bold rounded-sm hover:bg-indigo-700"
      >
        <i class="pi pi-check"></i> Enviar
      </button>
    </form>
